<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="manifest" href="css/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" title="Stylesheet"/>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" type="text/css" title="Stylesheet"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-daterangepicker-master/daterangepicker.css"/>
    <meta charset="utf-8"/>
    <title>Reservas de Recursos</title>
    <link rel="shortcut icon" href="imgs/favicon.png"/>

    <link href="css/BasePage.css" rel="stylesheet" type="text/css">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="imgs/logo.png"/>&nbsp;
            </a>
            <div class="navbar-brand">
                <select wicket:id="grupoSelecionado" class="btn btn-success btn-xs">
                    <option>Dianópolis</option>
                </select>
                <a class="btn btn-danger btn-xs" wicket:id="lkMenu" style="color: black; height: 100%;" href="#">
                    <span class="glyphicon glyphicon-home"></span>
                    Ambientes</a>
                <a class="btn btn-warning btn-xs" wicket:id="lkMenuRecusos" style="color: black; height: 100%;"
                   href="#">
                    <span class="glyphicon glyphicon-blackboard"></span>
                    Recursos</a>
            </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav  navbar-left">
                <li><a wicket:id="lkAmbientes" style="color: #FFFFFF;" href="#">
                    <span class="glyphicon glyphicon-blackboard"></span>
                    Ambientes</a></li>
                <li><a wicket:id="lkRecursos" style="color: #FFFFFF;" href="#">
                    <span class="glyphicon glyphicon-blackboard"></span>
                    Recursos</a></li>
                <li><a wicket:id="lkPeriodo" style="color: #FFFFFF;" href="#">
                    <span class="glyphicon glyphicon-calendar"></span>
                    Periodo</a></li>
                <li><a wicket:id="lkHorarios" style="color: #FFFFFF;" href="#">
                    <span class="glyphicon glyphicon-time"></span>
                    Horários</a></li>
                <li><a wicket:id="lkRelatorios" style="color: #FFFFFF;" href="#">
                    <span class="glyphicon glyphicon-duplicate"></span>
                    Relatórios</a></li>
                <li><a wicket:id="lkGerenciar" style="color: #FFFFFF;" href="#">
                    <span class="glyphicon glyphicon-duplicate"></span>
                    Gerenciar</a></li>
                <li><a wicket:id="lkGrupos" style="color: yellow;" href="#">
                    <span class="glyphicon glyphicon-duplicate"></span>
                    Grupos</a></li>
                <li><a wicket:id="lkUsuarios" style="color: yellow;" href="#">
                    <span class="glyphicon glyphicon-user"></span>
                    Usuários</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-brand">
                    <form class="form-inline" wicket:id="formLogin">
                        <div class="input-group">
                            <input style="height: 25px; width: 150px;" class="form-control" wicket:id="login"
                                   placeholder="login" type="text"/>
                            <input style="height: 25px; width: 150px;" class="form-control" wicket:id="senha"
                                   placeholder="senha" type="password"/>
                            <input class="btn btn-success btn-xs" type="submit" value="Acessar"/>
                        </div>
                    </form>
                </li>

                <li><a style="color: #FFFFFF;" href="#">
                    <label wicket:id="userName"></label>
                </a></li>
                <li><a wicket:id="lkSair" style="color: #FFFFFF;" href="/">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                    Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-xs-12  col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
            <div class="panel panel-default" style="text-align: center;background-color: #0f0f0f; color: #419641;font-size: 20px;">
                <label wicket:id="grupo"></label>&nbsp;&nbsp;-&nbsp;&nbsp;
                Périodo: <label wicket:id="periodo" ></label>
            </div>
            <div class="panel panel-default">
                <div class="panel-body fundocinza">
                    <div class="feedback" style="color:red;" wicket:id="feedback"></div>
                    <wicket:child/>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/npm.js"></script>
<script type="text/javascript" src="bootstrap-daterangepicker-master/moment.min.js"></script>
<script type="text/javascript" src="bootstrap-daterangepicker-master/daterangepicker.js"></script>

</body>
</html>
