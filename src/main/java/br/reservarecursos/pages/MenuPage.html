<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <div>
        <table class="table">
            <tr>
                <th colspan="3">
                    LISTA DE AMBIENTES
                </th>
            </tr>
            <tr>
                <th class="">
                    Nome
                </th>
                <th class="hidden-xs">
                    Descrição
                </th>
                <th>
                    Ações
                </th>
            </tr>
            <tr wicket:id="listaAmbientes">
                <td wicket:id="nome">

                </td>
                <td wicket:id="descricao" class="hidden-xs">
                    Tipo
                </td>
                <td>
                    <div class="btn-group-vertical btn-group-sm">
                        <a wicket:id="linkVer" class="btn btn-warning col-xs-11 col-lg-3">Reservas Fixas</a>
                        <a wicket:id="linkHoje" class="btn btn-success col-xs-11 col-lg-2">Hoje</a>
                    </div>
                    <div class="btn-group-vertical btn-group-sm">
                        <a wicket:id="linkSemana" class="btn btn-primary col-xs-11 col-lg-3">Semana Atual</a>
                        <a wicket:id="linkProximaSemana" class="btn btn-primary col-xs-11 col-lg-3">Próxima Semana</a>
                    </div>
                </td>
            </tr>
        </table>

        <table class="table">
            <tr>
                <th colspan="3">
                    LISTA DE RECURSOS - GERENCIÁVEIS
                </th>
            </tr>
            <tr>
                <th class="col-xs-1">
                    Nome
                </th>
                <th class="hidden-xs">
                    Desc
                </th>
                <th class="hidden-xs">
                    Geren
                </th>
                <th>
                    Ações
                </th>
            </tr>
            <tr wicket:id="listaRecursosGerenciaveis">
                <td wicket:id="nome"></td>
                <td class="hidden-xs" wicket:id="descricao"></td>
                <td class="hidden-xs" wicket:id="gerenciador"></td>
                <td>
                    <div class="btn-group-vertical btn-group-sm">
                        <a wicket:id="linkVer" class="btn btn-warning  col-xs-11 col-lg-3">Reservas Fixas</a>
                        <a wicket:id="linkHoje" class="btn btn-success  col-xs-11 col-lg-2">Hoje</a>
                    </div>
                    <div class="btn-group-vertical btn-group-sm">
                        <a wicket:id="linkSemana" class="btn btn-primary  col-xs-11 col-lg-4">Semana Atual</a>
                        <a wicket:id="linkProximaSemana" class="btn btn-primary  col-xs-11 col-lg-4">Próxima Semana</a>
                    </div>
                </td>
            </tr>
        </table>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Reservar Recurso</h4>
                    </div>
                    <div class="modal-body">

                        <form>
                            <label>Data:</label> dd/MM/yyyy <br>
                            <label>Horário:</label> 00:00 <br>
                            <label>Recurso:</label> Lab1<br>
                            <label>Usuário:</label> Teste<br>
                            <label>Motivo:</label> <textarea class="form-control"/> <br>
                            <input class="btn-success" type="submit" value="Reservar"/>
                            <button type="button" class="btn-danger" data-dismiss="modal">Cancelar</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</wicket:extend>
