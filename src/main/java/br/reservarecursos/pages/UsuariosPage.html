<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div>
        <table class="table">
            <tr>
                <th>
                    CADASTRAR USUÁRIOS
                </th>
            </tr>
            <tr>
                <th>
                    <label wicket:id="labelLdap" class="label label-danger">LDAP Ligado</label> <button wicket:id="linkImportar" class="btn btn-warning btn-xs">Importar usuários do LDAP</button>
                </th>
            </tr>
            <tr>
                <td>
                    <form wicket:id="formUsuario">
                        <label>Nome</label>
                        <input wicket:id="nome" autocomplete="off" required class="form-control" type="text" placeholder="Nome" />
                        <label>Login</label>
                        <input wicket:id="login" autocomplete="off" required class="form-control" type="text" placeholder="login" />
                        <label>Senha</label>
                        <input wicket:id="senha" autocomplete="off" class="form-control" type="password" placeholder="senha / deixe em branco na edição" />
                        <label>E-mail</label>
                        <input wicket:id="email" autocomplete="off"  class="form-control" type="email" placeholder="email" />

                        <label>Grupo</label>
                        <select class="form-control" wicket:id="grupo"></select>

                        <br>
                        <input wicket:id="admin" type="checkbox" />
                        <label>Admin</label>
                        <br>
                        <input wicket:id="adminEmprestimo" type="checkbox" />
                        <label>Admin Emprestimo</label>
                        <br>
                        <input wicket:id="adminGeral" type="checkbox" />
                        <label>Admin Geral</label>
                        <br>
                        <input wicket:id="buttonNovo" class="btn btn-primary" type="submit" value="Novo"/>
                        <input wicket:id="buttonSalvar" class="btn btn-success" type="submit" value="Salvar"/>
                    </form>
                </td>
            </tr>
        </table>

        <table class="table" style="font-size: 12px;">
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Login
                </th>
                <th>
                    Ldap-Ex1
                </th>
                <th>
                    Ldap-Ex2
                </th>
                <th>
                    Ldap-Ex10
                </th>
                <th>
                    Grupo
                </th>
                <th>
                    Admin
                </th>
                <th>
                    Adm Empre
                </th>
                <th>
                    Admin Geral
                </th>
            </tr>
            <tr wicket:id="listaUsuarios">
                <td wicket:id="nome">
                </td>
                <td wicket:id="login">
                </td>
                <td wicket:id="extensionAttribute1">
                </td>
                <td wicket:id="extensionAttribute2">
                </td>
                <td wicket:id="extensionAttribute10">
                </td>
                <td wicket:id="grupo">
                </td>
                <td wicket:id="admin">
                </td>
                <td wicket:id="adminEmprestimo">
                </td>
                <td wicket:id="adminGeral">
                </td>
                <td>
                    <a wicket:id="linkEditar" class="btn btn-success btn-xs" href="#">editar</a>
                    <a wicket:id="linkApagar" class="btn btn-danger btn-xs" href="#">apagar</a>
                </td>
            </tr>
        </table>
    </div>
</wicket:extend>
