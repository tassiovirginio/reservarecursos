<wicket:extend xmlns:wicket="http://wicket.apache.org">

<table class="table">
    <tr>
        <th>Data</th>
        <th>Horário</th>
        <th>Período</th>
        <th>Recurso</th>
        <th>Usuário</th>
        <th>Situação</th>
        <th></th>
    </tr>
    <tr wicket:id="listaResaervas">
        <td wicket:id="data"></td>
        <td wicket:id="horario"></td>
        <td wicket:id="periodo"></td>
        <td wicket:id="ambiente"></td>
        <td wicket:id="usuario"></td>
        <td wicket:id="situacao"></td>
        <td>
            <a wicket:id="autorizar">autorizar</a> - <a wicket:id="cancelar">cancelar</a>
        </td>
    </tr>
</table>

</wicket:extend>
