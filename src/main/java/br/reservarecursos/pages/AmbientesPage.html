<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div>
        <table class="table">
            <tr>
                <th>CADASTRAR AMBIENTES</th>
            </tr>
            <tr>
                <td>
                    <form wicket:id="form">
                        <label>Nome</label><input wicket:id="nome" required class="form-control" type="text"
                                                  placeholder="Nome"/>
                        <label>Descrição</label><input wicket:id="dscricao" required class="form-control" type="text"
                                                       placeholder="Descrição"/>
                        <label>Ativo</label><input wicket:id="ativo" class="checkbox" type="checkbox"/>
                        <br>
                        <label>Gerenciável</label><input wicket:id="gerenciavel" class="checkbox" type="checkbox"/>

                        <label>Gerenciador</label><select class="form-control" wicket:id="gerenciador" />

                        <br>
                        <input wicket:id="buttonNovo" class="btn btn-primary" type="submit" value="Novo"/>
                        <input wicket:id="buttonSalvar" class="btn btn-success" type="submit" value="Salvar"/>
                    </form>
                </td>
            </tr>
        </table>

        <table class="table">
            <tr>
                <th>
                    Recurso
                </th>
                <th>
                    Descricao
                </th>
                <th>
                    Ativo
                </th>
                <th>
                    Gerenciável
                </th>
                <th>
                    Gerenciador
                </th>
                <th>
                    Grupo
                </th>
                <th>

                </th>
            </tr>
            <tr wicket:id="listaAmbiente">
                <td wicket:id="nome">
                </td>
                <td wicket:id="descricao">
                </td>
                <td wicket:id="ativo">
                </td>
                <td wicket:id="gerenciavel">
                </td>
                <td wicket:id="gerenciador">
                </td>
                <td wicket:id="grupo">
                </td>
                <td>
                    <a wicket:id="linkEditar" class="btn btn-success btn-xs" href="#">editar</a>
                    <a wicket:id="linkApagar" class="btn btn-danger btn-xs" href="#">apagar</a>
                </td>
            </tr>
        </table>
    </div>
</wicket:extend>
