<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div>
        <table class="table">
            <tr>
                <th>CADASTRAR HORÁRIO</th>
            </tr>
            <tr>
                <td>
                    <form wicket:id="form">
                        <label>Hora Inicial</label>
                        <input wicket:id="horaInicial" required class="form-control" type="text" placeholder="00:00" />
                        <br>
                        <label>Hora Final</label>
                        <input wicket:id="horaFinal" required class="form-control" type="text" placeholder="00:00" />
                        <br>
                        <select class="form-control" wicket:id="periodo"></select>
                        <br>
                        <input wicket:id="buttonNovo" class="btn btn-primary" type="submit" value="Novo"/>
                        <input wicket:id="buttonSalvar" class="btn btn-success" type="submit" value="Salvar"/>
                    </form>
                </td>
            </tr>
        </table>

        <table class="table">
            <tr>
                <th>
                    Descrição
                </th>
                <th>
                    Periodo
                </th>
                <th>
                    Grupo
                </th>
                <th>
                </th>
            </tr>
            <tr wicket:id="listaHorario">
                <td wicket:id="descricao">
                </td>
                <td wicket:id="periodo">
                </td>
                <td wicket:id="grupo">
                </td>
                <td>
                    <a wicket:id="linkEditar" class="btn btn-success btn-xs" href="#">editar</a>
                    <a wicket:id="linkApagar" class="btn btn-danger btn-xs" href="#">apagar</a>
                </td>
            </tr>
        </table>
    </div>
</wicket:extend>
