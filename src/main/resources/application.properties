#DB para Testes
db.teste=false

#WS-REST
rest.ligar=false

#Configuração do Email
email.host=smtp.gmail.com
email.port=587
email.username=email@email.com.br
email.password=senha

#Configuração do LDAP
ldap.ligado=false
ldap.url=ldap://0.0.0.0:389
#ldap.base=ou=CA-DIANOP,ou=REITORIA,ou=IFTO,dc=ifto,dc=local
ldap.base=ou=NONE,ou=NONE,dc=NONE,dc=NONE
ldap.username=cn=admin,cn=users,dc=none,dc=local
ldap.password=password

# connect data (HSQLDB)
jdbc.driver=org.hsqldb.jdbcDriver
#Rodar a base na memória para testes e desenvolvimento
jdbc.url=jdbc:hsqldb:mem:recursos
#Rodar a base em arquivos
#jdbc.url=jdbc:hsqldb:file:db/recursos
jdbc.username=sa
jdbc.password=
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=update

